

<mat-card>

    <mat-spinner *ngIf="isLoading"></mat-spinner>


    <form #dispForm="ngForm"  *ngIf="!isLoading">
      
      
      <mat-form-field>
        <input matInput type=" text"
        [(ngModel)]="CedulaInp" 
        name="Cedula"
        ngModel
        pattern="^([0-1][1-9]|2[0-4])([0-9]){8}$"
        required
        minlength="10"
        required maxlength="10"
        placeholder="Cedula"
        #title="ngModel">
        <mat-error *ngIf="title.invalid">Por favor Ingrese Cedula valida, de 10 caracteres</mat-error>
    </mat-form-field>
      
      
    <mat-form-field>
      <input   matInput type="date"
      name="Fecha_Permiso" 
       placeholder="Seleccione la Fecha de permiso" 
      min="{{FechaInp}}" max="{{Fechamax}}"
      [(ngModel)]="FechaInp"
      #FechaTod>
      
     
      <mat-error *ngIf="FechaTod.invalid ">Por favor Ingrese Fecha Valido</mat-error>
      </mat-form-field>

      
      <mat-form-field appearance="fill">
        <mat-label>Permiso</mat-label>
        <mat-select [(ngModel)]="PermisoInp" name="Permiso">
          <mat-option *ngFor="let opcion of opciones" [value]="opcion.value">
            {{opcion.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>



        
        <hr>
        <button mat-raised-button type="button"
        color="primary" 
        (click)="onSavePost(dispForm,PermisoInp)" [routerLink]="['/permisos']">Guardar</button>
                
        <button mat-raised-button type="button"
        color="warn" 
        [routerLink]="['/permisos']"
            >CANCEL</button>
           
    </form>

    
</mat-card>
