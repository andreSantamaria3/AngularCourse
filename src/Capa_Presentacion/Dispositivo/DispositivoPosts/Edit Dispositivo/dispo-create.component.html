

<mat-card>

    <mat-spinner *ngIf="isLoading"></mat-spinner>


    <form #dispForm="ngForm"  *ngIf="!isLoading">
        <mat-form-field>



            <input matInput type=" text" 
            [(ngModel)]="MacInp"
            name="Mac_Add"
            ngModel
             pattern="^([0-9a-f]{2}[:-]){5}([0-9a-f]{2})$"
            required
            minlength="17"
            required maxlength="17"

            placeholder="Mac-Address ejemplo en minusculas dc:b6:3a:a2:c4:2b"
            #Macadd="ngModel">
            <mat-error *ngIf="Macadd.invalid">Por favor Ingrese Mac Valido</mat-error>
        </mat-form-field>
        
      

        


        <mat-form-field>
          <input matInput type=" text"  readonly
          [(ngModel)]="CedulaInp" 
          name="Cedula"
          ngModel
          pattern="^([0-1][1-9]|2[0-4])([0-9]){8}$"
          required
          minlength="10"
          required maxlength="10"
          placeholder="Cedula"
          #title="ngModel">
          <mat-error *ngIf="title.invalid">Por favor Ingrese Cedula valida, de 10 caracteres</mat-error>
      </mat-form-field>
     
        
        <hr>
        <button mat-raised-button type="button"
        color="primary" 
        (click)="onSavePost(dispForm)" [routerLink]="['/empleado']">Guardar</button>
                
        <button mat-raised-button type="button"
        color="warn" 
        [routerLink]="['/empleado']"
            >CANCEL</button>
            <button mat-raised-button type="button"
            color="primary" 
            (click)="onShow(dispForm)">Show</button>

    </form>

    
</mat-card>
