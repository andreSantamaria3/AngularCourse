
              <mat-card>

                
      

                <mat-spinner *ngIf="isLoading"></mat-spinner>

                  
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!isLoading">

                  
                  <!-- Position Column -->
                  <ng-container matColumnDef="idEmpleado">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id_Empleado}} </td>
                  </ng-container>
                
                  <!-- Departament Column -->
                  <ng-container matColumnDef="Id_Departamento">
                    <th mat-header-cell *matHeaderCellDef> Departamento </th>
                    <td mat-cell *matCellDef="let element"> {{element.Departamento_idDepartamento}} </td>
                  </ng-container>
                



                  <!-- Nombre Column -->
                  <ng-container matColumnDef="Nombre_Empleado">
                    <th mat-header-cell *matHeaderCellDef> Nombre Empleado </th>
                    <td mat-cell *matCellDef="let element"> {{element.Nombre_Empleado}} </td>
                  </ng-container>
                
                  <!--Apellido Column -->
                  <ng-container matColumnDef="Apellido_Empleado">
                    <th mat-header-cell *matHeaderCellDef> Apellido Empleado </th>
                    <td mat-cell *matCellDef="let element"> {{element.Apellido_Empleado}} </td>
                  </ng-container>
                
                  <!-- Cedula Column -->
                  <ng-container matColumnDef="Cedula">
                    <th mat-header-cell *matHeaderCellDef> Cedula </th>
                    <td mat-cell *matCellDef="let element"> {{element.Cedula}} </td>
                  </ng-container>
                  <!-- Telefono Column -->
                  <ng-container matColumnDef="Telefono">
                      <th mat-header-cell *matHeaderCellDef> Telefono </th>
                      <td mat-cell *matCellDef="let element"> {{element.Telefono}} </td>
                    </ng-container>
                    <!-- Direccion Column -->
                  <ng-container matColumnDef="Direccion">
                      <th mat-header-cell *matHeaderCellDef> Direccion </th>
                      <td mat-cell *matCellDef="let element"> {{element.Direccion}} </td>
                    </ng-container>
                          <!-- Correo Column -->
                  <ng-container matColumnDef="Correo">
                    <th mat-header-cell *matHeaderCellDef> Correo </th>
                    <td mat-cell *matCellDef="let element"> {{element.Correo}} </td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row (click)="highlight(row)"  
                  *matRowDef="let row; columns: displayedColumns;"
                  [ngClass]="{'highlight': selectedRowIndex == row.id_Empleado,hovered: row.hovered}"
                  
                  (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"
                      >
                  </tr>
                </table>


                </mat-card> 

                <mat-card>
                  <span>
               
                  

                  </span>
                    <span class="spacer">

                    </span>
                  
                        <button mat-raised-button type="button"
                  color="warn" 
                  *ngIf="selectedRowIndex!=null"
                  
                  [routerLink]="['/empleado/contratocre']"
                    >Continuar</button>

                    <button mat-raised-button 
                    color="warn"
                    type="button" 


                    (click)="onCancel()"
                    [routerLink]="['/empleado']"
                      >CANCEL</button>
                  

                      
                  
                </mat-card>
